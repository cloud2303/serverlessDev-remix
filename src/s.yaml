edition: 1.0.0          
name: helloremix     
access: "default"  

services:
  remixfunc:
    component: fc
    props: 
      region: cn-hangzhou
      service:
        name: remix-fc
        description: 'remix server'
      function:
        name: remix-server
        description: 'remix serverside'
        runtime: nodejs14
        codeUri: ./server
        handler: index.handler
        memorySize: 512
        timeout: 60
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              methods:
                - GET
                - POST
                - PUT
                - DELETE
                - HEAD
  website-starter:
    component: website
    props:
      bucket: 'remix-public' #oss存储桶的名称
      src:
        publishDir: ./public #要上传的文件夹
        index: index.html
      region: cn-hangzhou
      hosts:
        - host: auto
